<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Code tester</title>
    <meta name="description" content="A code testing web app">
		<meta name="keywords" content="Games, Mather, Fun, Indie, Godot, Development">
		<meta name="author" content="Mather">
		<link rel="shortcut icon" type="image/x-icon" href="https://mather-games.github.io/favicon.png">
		<link rel="stylesheet" type="text/css" href="https://mather-games.github.io/Styles.css">
    <script type="text/javascript">
      function Add_code() {
        var T = getElementByName('Code').val
        document.body.innerHTML += T
      }
    </script>
  </head>
  <body>
    <div style="text-align: center">
      <textarea name="Code" rows="50" cols="50"></textarea>
      <br>
      <button type="button" onclick="Add_code()">Add code to page</button>
      <p>STILL IN DEVELOPMENT!</p>
    </div>
  </body>
</html>
